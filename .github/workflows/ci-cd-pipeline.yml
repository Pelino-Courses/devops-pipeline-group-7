name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Auto-move new issues to Backlog
  issue-automation:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues'
    steps:
      - name: Move issue to Backlog
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/${{ github.repository_owner }}/projects/YOUR_PROJECT_NUMBER
          github-token: ${{ secrets.PAT_TOKEN }}

  # Build and test backend
  backend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || true

      - name: Build backend
        run: npm run build --if-present

  # Build and test frontend
  frontend-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || true

      - name: Run tests
        run: npm test --if-present || true

      - name: Build frontend
        run: npm run build

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

  # Move PR to "In Review" when opened
  pr-to-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Move PR to In Review
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/${{ github.repository_owner }}/projects/YOUR_PROJECT_NUMBER
          github-token: ${{ secrets.PAT_TOKEN }}
